<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        div
        {
            width:100px;
            height:100px;
            background:red;
            opacity:1;
            transition:opacity 2s;
            -webkit-transition:opacity 2s; /* Safari */
        }
        .test{
            width:100px;
            height:100px;
            background:red;
            opacity:1;
            transition:opacity 2s;
        }
        div:hover+.test
        {
            opacity:0;
        }
    </style>
</head>
<body>

<p><b>注意：</b>该实例无法在 Internet Explorer 9 及更早 IE 版本上工作。</p >

<div></div>
<div class="test"></div>

<p>鼠标移动到 div 元素上，查看过渡效果。</p >

</body>
</html>
